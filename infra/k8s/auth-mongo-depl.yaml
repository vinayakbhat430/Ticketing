apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-auth-monogo-depl
spec:
  selector:
    matchLabels:
      app: ticketing-auth-mongo
  template:
    metadata:
      labels:
        app: ticketing-auth-mongo
    spec:
      containers:
      - name: ticketing-auth-mongo
        image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  selector:
    app: ticketing-auth-mongo
  ports:
  - name: db
    protocol: TCP
    port: 27017
    targetPort: 27017